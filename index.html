<!-- Bot√≥n de ayuda con texto que aparece al hacer clic (m√≥vil compatible) -->
<div class="tooltip">
  <div class="tooltip-icon" id="toggle-desc">üí°</div>
</div>
<div id="descripcion" class="tooltip-text"></div>

<script>
  const iconoPista = document.getElementById('toggle-desc');
  const textoDescripcion = document.getElementById('descripcion');

  iconoPista.addEventListener('click', () => {
    textoDescripcion.style.display = (textoDescripcion.style.display === 'block') ? 'none' : 'block';
  });

  // Ocultar el texto al hacer clic en cualquier palabra
  document.getElementById('word1').addEventListener('click', () => {
    textoDescripcion.style.display = 'none';
  });
  document.getElementById('word2').addEventListener('click', () => {
    textoDescripcion.style.display = 'none';
  });
</script>

 <!-- Barra inferior -->

<script>
  // Sincroniza la puntuaci√≥n inferior con la del header
  const scoreValueTop = document.getElementById("score-value");
  const scoreValueBottom = document.getElementById("score-value-bottom");

  const observer = new MutationObserver(() => {
    scoreValueBottom.textContent = scoreValueTop.textContent;
  });

  observer.observe(scoreValueTop, { childList: true });
</script>
