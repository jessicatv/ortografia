<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica de Ortografía</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Práctica de Ortografía</h1>
      <p id="score">Puntuación: <span id="score-value">0</span></p>
      <select id="categoria-select"></select>
    </header>
    <main>
      <div id="descripcion-container">
        <p id="descripcion">Selecciona una categoría para comenzar</p>
      </div>
      <div id="word-container">
        <button id="word1" class="word-button" disabled></button>
        <button id="word2" class="word-button" disabled></button>
      </div>
      <p id="resultado"></p>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
